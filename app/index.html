<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>{<$ appName $>}</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="CfP Manager">
  <link rel="icon" sizes="192x192" href="/images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CfP Manager">
  <link rel="apple-touch-icon" href="/images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="/images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css /styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js /bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="/elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">
    <!-- connect with firebase -->
    <firebase-app app="{{fireapp}}" auth-domain="{<$ firebase.authDomain $>}" database-url="{<$ firebase.dbUrl $>}" api-key="{<$ firebase.apiKey $>}"></firebase-app>
    <firebase-auth-manager></firebase-auth-manager>
    <firebase-auth-dialog entry-animation="scale-up-animation"
                          exit-animation="fade-out-animation"
                          providers='["twitter", "github", "google"]'
                          modal>
          <h2 title-sign-up>Sign-Up Dialog</h2>
          <h2 title-sign-in>Sign-In Dialog</h2>
          <span introduction>Welcome to the CfP Manager!</span>
          <span provider>Sign-In with one of the following provider(s):</span>
          <span user>or provide your email and password:</span>
    </firebase-auth-dialog>
    <firebase-state user="{{user}}" logged="{{logged}}"></firebase-state>
    <!-- <cfp-profile-check user-id="[[user.uid]]" on-profile-empty="redirectProfile"></cfp-profile-check> -->

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" fixed>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" elevation="2">

          <span class="space"></span>

          <!-- Application name -->
          <div class="middle middle-container" id="app-logo-name" on-tap="redirectHome">
            <img style="max-height:60%;width:auto;" src="/images/touch/icon-72x72.png">
            &nbsp;&nbsp;
            <div class="app-name">{<$ appName $>}</div>
          </div>

          <!-- Application sub title -->
          <!-- <div class="bottom bottom-container">
            <div class="bottom-title">Conference talk proposals</div>
          </div> -->

          <!-- Login / profile menu -->
          <firebase-account-menu><paper-item on-tap="redirectProfile">Your Profile</paper-item></firebase-account-menu>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="conferences">
              <paper-material elevation="1">
                <div style="overflow:auto;">
                  <a style="float:right;" target="_blank" href="http://diversitycharter.org"><img src="/images/supporting-diversity.png"></a>
                  <p><b>Call for Papers manager by GDG Vienna!</b></p>
                  <p>
                    We at <a href="http://www.gdg-vienna.at/" target="_blank">GDG Vienna</a> are involved
                    in the organization of the following events and conferences.
                    Here you can maintain one profile for all your talk proposals
                    to these and future events.
                  </p>
                  <div class="clear:both;"></div>
                </div>
              </paper-material>
              <cfp-profile-review user-id="[[user.uid]]">
                <paper-material>
                  <p>Please review your <a href="/profile">Profile</a> for details about your person!</p>
                </paper-material>
              </cfp-profile-review>
              <cfp-conference-list fire-app="[[fireapp]]" class="focus-target"></cfp-conference-list>
            </section>

            <section data-route="proposals">
              <div class="focus-target">
              <template is="dom-if" restamp if="[[isProposalList(route)]]">
              <cfp-proposal-list hidden$="[[!logged]]" conference-id="[[params.confid]]" user-id="[[user.uid]]"></cfp-proposal-list>
              <h2 hidden$="[[logged]]">You have to be logged in to view your proposals</h2>
              </template>
              </div>
            </section>

            <section data-route="proposal">
              <paper-material class="focus-target" elevation="1">
                <cfp-proposal-submit fire-app="[[fireapp]]" hidden$="[[!logged]]" conference-id="[[params.confid]]" on-proposal-submit="redirectHome" user-id="[[user.uid]]"></cfp-proposal>
                <h2 hidden$="[[logged]]">You have to be logged in to submit a proposal</h2>
              </paper-material>
            </section>

            <section data-route="profile">
              <paper-material class="focus-target" elevation="1">
                <cfp-profile hidden$="[[!logged]]" user-id="[[user.uid]]" on-profile-submit="redirectHome"></cfp-profile>
                <h2 hidden$="[[logged]]">You have to be logged in to edit your profile</h2>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js /scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
