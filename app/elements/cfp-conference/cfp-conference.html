<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/paper-badge/paper-badge.html">
<link rel="import" href="../../styles/app-theme.html">
<link rel="import" href="../../styles/shared-styles.html">

<script src="../../bower_components/page/page.js"></script>

<dom-module id="cfp-conference">
  <style is="custom-style" include="shared-styles">
    :host table th {
      text-align: left;
      vertical-align: top;
    };
    :host table td {
      text-align: left;
      vertical-align: top;
    };
    :host .conf-closed {
      color: #b0b0b0;
    };
    :host .conf-closed .important {
      color: #000;
    };
    :host .conf-closed img {
      filter: grayscale(100%);
      -webkit-filter: grayscale(100%);
    };
    paper-fab.fab-grey {
      --paper-fab-background: var(--google-grey-500);
    };
  </style>
  <template>
    <firebase-query path="/proposal/[[conference.$key]]/[[userId]]" data="{{_proposals}}"></firebase-query>
    <span class$="[[_confCssClass(conference)]]">
      <!-- submit proposal -->
      <a href$="/conference/[[conference.$key]]/proposal" hidden$="[[!_showSubmit(conference, logged)]]">
      <paper-fab style="float:right;" icon="add" title="Submit proposal"></paper-fab>
      </a>
      <paper-fab hidden$="[[!_indicateSubmit(conference, logged)]]" title="Submit proposal" disabled style="float:right;" icon="add"></paper-fab>
      <!-- list proposals -->
      <a href$="/conference/[[conference.$key]]/proposals" hidden$="[[!_showSubmit(conference, logged)]]">
        <div hidden$="[[!_proposals.length]]" style="float:right;">
          <!-- <paper-badge label="[[_proposals.length]]"></paper-badge> -->
          <paper-fab icon="list" title="Your proposals" class="fab-grey"></paper-fab>
        </div>
      </a>
    <img style="max-height:50px; max-width:120px;" src="[[_confLogo]]">
    <h2>[[conference.name]]</h2>
    <p><i>[[conference.description]]</i></p>
    <table border="0">
      <tr>
        <th>When:&nbsp;</th>
        <td>[[_confDates(conference)]]</td>
      </tr>
      <tr>
        <th>Where:&nbsp;</th>
        <td>[[conference.where]]</td>
      </tr>
      <tr>
        <th>Topics:&nbsp;</th>
        <td>[[conference.topics]]</td>
      </tr>
      <tr>
        <th>Website:&nbsp;</th>
        <td><a target="_blank" href="[[conference.url]]">[[conference.url]]</a></td>
      </tr>
    </table>
    <p class="important"><i>[[_cfpDateText(conference)]]</i></p>
    </span>
  </template>

  <script>
    (function() {
      'use strict';

      var monthTxt = [
            "January", "February", "March",
            "April", "May", "June", "July",
            "August", "September", "October",
            "November", "December"];

      Polymer({
        is: 'cfp-conference',

        properties: {
          conference: {
            type: Object,
            notify: true,
            observer: '_confLoaded'
          },
          userId: {
            type: String,
            notify: true,
            value: 'undefined'
          },
          logged: {
            type: Boolean,
            notify: true,
            value: false
          },
          fireApp: {
            type: Object,
            notify: true,
            value: {}
          },
          _confLogo: {
            type: String,
            notify: true
          },
          _proposals: {
            type: Array,
            notify: true
          }
        },
        _showSubmit: function(conf, logged) {
          return logged && Date.now() < conf.cfpTo && Date.now() >= conf.cfpFrom;
        },
        _indicateSubmit: function(conf, logged) {
          return logged && (Date.now() >= conf.cfpTo || Date.now() < conf.cfpFrom);
        },
        _confLoaded: function(conf) {
          var that = this;
          var app = this.fireApp;
          var path = conf && conf.logo;
          if (path && app) {
            var st = app.storage();
            var pRef = st.refFromURL("gs://cfp-manager-40b9c.appspot.com" + path);
            pRef.getDownloadURL().then(function(url) {
              that.set('_confLogo', url);
            });
          }
          return "";
        },
        _confCssClass: function(conf) {
          return this._isClosed(conf) ? "conf-closed" : "conf-open";
        },
        _confDates: function(conf) {
          var from = new Date(conf.dateFrom);
          var to = new Date(conf.dateTo);
          var split = false;
          var txt1 = "";
          var txt2 = " " + to.getFullYear();
          if (from.getFullYear() != to.getFullYear()) {
            txt1 = " " + from.getFullYear();
            split = true;
          }
          txt2 = " " + monthTxt[to.getMonth()] + txt2;
          if (split || from.getMonth() != to.getMonth()) {
            txt1 = " " + monthTxt[to.getMonth()] + txt1;
            split = true;
          }
          txt2 = " " + to.getDate() + txt2;
          if (split || from.getDate() != to.getDate()) {
            txt1 = " " + from.getDate() + txt1;
            split = true;
          }
          if (split) {
            return txt1 + " - " + txt2;
          }
          else {
            return txt2;
          }
        },
        _isClosed: function(conf) {
          return Date.now() >= conf.cfpTo || Date.now() < conf.cfpFrom;
        },
        _cfpDateText: function(conf) {
          var d = conf.cfpTo;
          var txt;
          if (Date.now() >= conf.cfpTo) {
            txt = "Call for Papers closed on ";
            d = conf.cfpTo;
          }
          else if (Date.now() < conf.cfpFrom) {
            txt = "Call for Papers will open on ";
            d = conf.cfpFrom;
          }
          else {
            txt = "Call for Papers closes on ";
            d = conf.cfpTo;
          }
          d = new Date(d);
          txt = txt + d.getDate() + " " + monthTxt[d.getMonth()] + " " + d.getFullYear();
          return txt;
        }
      });
    })();
  </script>
</dom-module>
