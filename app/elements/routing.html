<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Removes end / from app.baseUrl which page.base requires for production
    if (window.location.port === '') {  // if production
      page.base(app.baseUrl.replace(/\/$/, ''));
    }

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    function setFocus(selected) {
      var elements = Polymer.dom(document)
        .querySelector('[data-route="' + selected + '"] .focus-target');
      if (elements) {
        elements.focus();
      }
    }

    // Routes
    page('*', scrollToTop, function(ctx, next) {
      next();
    });

    page('/', function() {
      app.route = 'conferences';
      setFocus(app.route);
    });

    page(app.baseUrl, function() {
      app.route = 'conferences';
      setFocus(app.route);
    });

    page('/conferences', function() {
      app.route = 'conferences';
      setFocus(app.route);
    });

    page('/profile', function() {
      app.route = 'profile';
      setFocus(app.route);
    });

    page('/speakers', function() {
      app.route = 'speakers';
      setFocus(app.route);
    });

    page('/conference/:confid/proposals', function(data) {
      app.route = 'proposals';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/conference/:confid/proposal', function(data) {
      app.route = 'proposal';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/review/:confid', function(data) {
      app.route = 'review';
      app.params = data.params;
      setFocus(app.route);
    });

    page('/report/:confid', function(data) {
      app.route = 'report';
      app.params = data.params;
      setFocus(app.route);
    });
  
    // 404
    page('*', function() {
      app.$.toast.text = 'Can\'t find: ' + window.location.href  + '. Redirected you to Home Page';
      app.$.toast.show();
      page.redirect(app.baseUrl);
    });

    // don't add #! before urls
    page({
      hashbang: false
    });

  });
</script>
