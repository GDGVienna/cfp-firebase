<dom-module id="cfp-profile-review">
  <template>
    <firebase-document data="{{_profile}}" path="/profile/[[userId]]"></firebase-document>
    <firebase-document data="{{_xProfile}}" path="/profiles/[[userId]]"></firebase-document>
    <div hidden$="[[!_requiresUpdate(_profile, _xProfile)]]"><content></content></div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'cfp-profile-review',

        properties: {
          userId: {
            type: String,
            notify: true,
            value: ''
          },
          _profile: {
            type: Object,
            notify: true
          },
          _xProfile: {
            type: Object,
            notify: true
          }
        },
        _requiresUpdate: function(profile, xProfile) {
          if (profile && xProfile && xProfile.created) {
            if (!profile.bio || !profile.email || !profile.firstName || !profile.displayName) {
              return true;
            }
            return false;
          }
        }
      });
    })();
  </script>
</dom-module>
